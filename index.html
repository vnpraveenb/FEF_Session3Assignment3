<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Dropdown Button</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1> Dropdown button Example </h1>

    <div class="dropdown">  <!-- Class to encapsulate the external item which displays dropdown when clicked -->
        <button class="button">Dropdown</button> <!-- Create Button that needs to be clicked -->
        <div class="submenu"> <!-- Class to encapsulate the internal items which are displayed in dropdown when clicked -->
                <a href="#">SubMenu 1</a>
                <a href="#">SubMenu 2</a>
                <a href="#">SubMenu 3</a>
        </div>
    </div> 
    
</body>
</html>
